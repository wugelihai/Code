<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页标题</title>
</head>
<body>
    <!--1. 以下都是成对的标签 -->
    <h1>这是标题标签</h1>
    <div>这是div标签</div>
    <p>这是段落标签</p>

    <!-- 2.以下是单标签 -->
    <br>
    <!-- alt是当图片显示不出来的时候显示对应的文字 -->
    <!-- img标签是放置图片的 -->
    <img src="" alt="">
    <hr>


    <!-- 3.带属性的标签，比如scr，alt和href等都是属性 -->
    <img src="" alt="">
    <!-- a标签是放置网页地址的 -->
    <a href="www.baidu.com">百度</a>


    <!-- 4.标签嵌套 -->
    <div>
        <img src="" alt="">
        <a href=""></a>
    </div>
    
</body>
</html>
